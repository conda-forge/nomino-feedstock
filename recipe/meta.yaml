{% set version = "1.6.4" %}

package:
  name: nomino
  version: {{ version }}

source:
  url: https://github.com/yaa110/nomino/archive/{{ version }}.tar.gz
  sha256: e83d9a62163f9faaff4c6650284de3dbe92e546ac09e3717c0bb9cde8352d005

build:
  number: 0

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - nomino --help

about:
  home: https://github.com/yaa110/nomino
  dev_url: https://github.com/yaa110/nomino
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: Batch rename utility for developers

extra:
  recipe-maintainers:
    - apcamargo
